<app-container>
  <h3>Results</h3>

  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input matInput (keyup)="nameFilter($event)" placeholder="filter the results by player name" #input>
  </mat-form-field>

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Position</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.position}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Player Name</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.name}}</mat-cell>
    </ng-container>

    <!-- Played Column -->
    <ng-container matColumnDef="played">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.played}}</mat-cell>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Total Score</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.score}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns; let i = index" [attr.data-player]="row.name + ' ' + row.score + ' ' + i"></mat-row>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Player name "{{input.value}}" not found in the results.</td>
    </tr>
  </mat-table>
</app-container>
